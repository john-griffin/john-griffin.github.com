<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>griffin.io</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" >
		function updateInfoBox (title, description) {
			$("div.info div.title").text(title);
			$("div.info div.description").text(description);
		}
		$(document).ready(function(){
			infoText = {
				"blog": {
					"title": "johng Blog",
					"description": "Blogin' since '05"
				},
				"cv": {
					"title": "CV",
					"description": "Check out my CV to see what I've been working on recently"
				},
				"unruly": {
					"title": "Unruly Media",
					"description": "I develop Unruly Media's video seeding platform and related products. We market viral videos! Seed your videos with us."
				},
				"vvc": {
					"title": "Viral Video Chart",
					"description": "Thousands of people spend hours every week on Viral Video Chart perusing the hottest videos online right now. We scan Twitter and the blogosphere to find out which videos people are talking about the most. Video content comes from YouTube, DailyMotion, Metacafe, Break and others."
				},
				"twitter": {
					"title": "Twitter",
					"description": "Yes I do tweet from time to time. If you would like to follow me I'm twitter.com/johng"
				},
				"triptiv": {
					"title": "Triptiv",
					"description": "I develop Triptiv.com which provides trips, comparisons, reviews and itineraries for tours on the Uyuni Salt Flats."
				},
				"soon": {
					"title": "Coming soon...",
					"description": "A new way to discover news in realtime. Backed by Ruby on Rails and CouchDB."
				}
			};
			$("div.row img").hover(
				function(){
					$(this).animate({width: "200px", height:"200px"}, { queue:false, duration:400 });
					text = infoText[$(this).attr("class")]
					updateInfoBox(text["title"], text["description"]);
				},
				function(){
					$(this).animate({width: "100px", height:"100px"}, { queue:false, duration:400 });
					updateInfoBox("Hover over the images for more information", "");
				}
			);
		});
	</script>
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  	<link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
  	<!--[if lt IE 8]>
    	<link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  	<![endif]-->
</head>
<body class="bp">
	<div id="container">
		<div id="header">
			<div class="title">
				griffin.io
			</div>
		</div>
		<div id="header">&nbsp;</div>
		<div id="content">
			<div class="boxes" id="boxes">
				<div class="row" id="row1">
					<a id="box1" href="http://www.johng.co.uk">
						<img class="blog" src="images/blog.png" />
					</a>
					<a id="box2" href="http://careers.stackoverflow.com/johngriffin">
						<img class="cv" src="images/cv.png" />
					</a>
					<a id="box3" href="http://twitter.com/johng">
						<img class="twitter" src="images/twitter.png" />
					</a>
				</div>
				<div class="row" id="row2">
					<a id="box1" href="http://www.unrulymedia.com/">
						<img class="unruly" src="images/unruly.png" />
					</a>
					<a id="box2" href="http://viralvideochart.unrulymedia.com/">
						<img class="vvc" src="images/vvc.png" />
					</a>
				</div>
				<div class="row" id="row3">
					<a id="box1" href="http://www.triptiv.com">
						<img class="triptiv" src="images/triptiv.png" />
					</a>
					<a id="box2">
						<img class="soon" src="images/soon.png" />
					</a>
				</div>
			</div>
			<div class="info">
				<div class="line">&nbsp;</div>
				<div class="title">
					Hover over the images for more information
				</div>
				<div class="line">&nbsp;</div>
				<div class="description">
					
				</div>
			</div>
		</div>
		<div id="footer">
			&nbsp;
		</div>
	</div>
</body>
</html>
